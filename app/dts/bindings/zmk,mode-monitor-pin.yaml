    Allows defining the collection of mode monitor pins in ZMK.

compatible: "zmk,mode-monitor-pin"

properties:
  ble-gpios:
    type: phandle-array
    required: true

  ppt-gpios:
    type: phandle-array
    required: true

  detect-usb-gpios:
      type: phandle-array
      required: true

  win2mac-gpios:
    type: phandle-array
    required: true